{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div id="player-data" class="space-y-6">
        <!-- Loading state -->
        <div class="text-center py-12">
            <div class="inline-flex items-center">
                <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="ml-2 text-gray-600">Loading player data...</span>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const playerId = {{ player_id }};
    
    // Fetch player data
    fetch(`/api/v1/players/${playerId}/stats`)
        .then(response => response.json())
        .then(data => {
            renderPlayerData(data);
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('player-data').innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-md p-4">
                    <p class="text-red-800">Error loading player data. Please try again later.</p>
                </div>
            `;
        });
    
    function renderPlayerData(data) {
        const player = data.player;
        const careerStats = data.career_stats;
        const seasonStats = data.season_stats;
        const recentGames = data.recent_games;
        
        // Format height
        const feet = Math.floor(player.height / 12);
        const inches = player.height % 12;
        const heightStr = player.height ? `${feet}'${inches}"` : 'N/A';
        
        document.getElementById('player-data').innerHTML = `
            <!-- Player Header -->
            <div class="bg-white shadow rounded-lg overflow-hidden">
                <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-6">
                    <div class="flex items-center space-x-6">
                        <div class="flex-shrink-0">
                            ${player.thumbnail_image ? 
                                `<img class="h-32 w-32 rounded-full border-4 border-white shadow-lg object-cover" 
                                     src="/static/${player.thumbnail_image}" 
                                     alt="${player.name}"
                                     onerror="this.onerror=null; this.src='/static/img/default-player.png';">` :
                                `<div class="h-32 w-32 rounded-full border-4 border-white shadow-lg bg-gray-300 flex items-center justify-center">
                                    <svg class="h-16 w-16 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                    </svg>
                                </div>`
                            }
                        </div>
                        <div class="flex-1">
                            <h1 class="text-3xl font-bold text-white">${player.name}</h1>
                            <div class="mt-2 flex items-center space-x-4 text-indigo-100">
                                <span class="flex items-center">
                                    <span class="font-semibold">#${player.jersey_number}</span>
                                </span>
                                ${player.position ? `<span>• ${player.position}</span>` : ''}
                                <span>• ${player.team_name}</span>
                            </div>
                            <div class="mt-2 flex items-center space-x-4 text-indigo-100 text-sm">
                                ${player.height ? `<span>Height: ${heightStr}</span>` : ''}
                                ${player.weight ? `<span>• Weight: ${player.weight} lbs</span>` : ''}
                                ${player.year ? `<span>• Year: ${player.year}</span>` : ''}
                            </div>
                        </div>
                        <div class="flex-shrink-0">
                            <button onclick="showUploadModal()" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-md transition duration-150 ease-in-out">
                                <svg class="h-5 w-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                Upload Photo
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Career Stats -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Career Statistics</h2>
                    <dl class="grid grid-cols-2 gap-4">
                        <div>
                            <dt class="text-sm font-medium text-gray-500">Games Played</dt>
                            <dd class="mt-1 text-2xl font-semibold text-gray-900">${careerStats.games_played}</dd>
                        </div>
                        <div>
                            <dt class="text-sm font-medium text-gray-500">Total Points</dt>
                            <dd class="mt-1 text-2xl font-semibold text-gray-900">${careerStats.total_points}</dd>
                        </div>
                        <div>
                            <dt class="text-sm font-medium text-gray-500">Points Per Game</dt>
                            <dd class="mt-1 text-2xl font-semibold text-gray-900">${careerStats.ppg}</dd>
                        </div>
                        <div>
                            <dt class="text-sm font-medium text-gray-500">Fouls Per Game</dt>
                            <dd class="mt-1 text-2xl font-semibold text-gray-900">${careerStats.fpg}</dd>
                        </div>
                    </dl>
                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <div class="space-y-2">
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-500">Free Throws</span>
                                <span class="font-medium">${careerStats.total_ftm}/${careerStats.total_fta} (${careerStats.total_fta > 0 ? Math.round(careerStats.total_ftm / careerStats.total_fta * 100) : 0}%)</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-500">2-Pointers</span>
                                <span class="font-medium">${careerStats.total_2pm}/${careerStats.total_2pa} (${careerStats.total_2pa > 0 ? Math.round(careerStats.total_2pm / careerStats.total_2pa * 100) : 0}%)</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-500">3-Pointers</span>
                                <span class="font-medium">${careerStats.total_3pm}/${careerStats.total_3pa} (${careerStats.total_3pa > 0 ? Math.round(careerStats.total_3pm / careerStats.total_3pa * 100) : 0}%)</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Season Stats -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Current Season Statistics</h2>
                    ${seasonStats ? `
                        <dl class="grid grid-cols-2 gap-4">
                            <div>
                                <dt class="text-sm font-medium text-gray-500">Games Played</dt>
                                <dd class="mt-1 text-2xl font-semibold text-gray-900">${seasonStats.games_played}</dd>
                            </div>
                            <div>
                                <dt class="text-sm font-medium text-gray-500">Total Points</dt>
                                <dd class="mt-1 text-2xl font-semibold text-gray-900">${seasonStats.total_points || 0}</dd>
                            </div>
                            <div>
                                <dt class="text-sm font-medium text-gray-500">Points Per Game</dt>
                                <dd class="mt-1 text-2xl font-semibold text-gray-900">${seasonStats.ppg || 0}</dd>
                            </div>
                            <div>
                                <dt class="text-sm font-medium text-gray-500">Fouls Per Game</dt>
                                <dd class="mt-1 text-2xl font-semibold text-gray-900">${seasonStats.fpg || 0}</dd>
                            </div>
                        </dl>
                        <div class="mt-4 pt-4 border-t border-gray-200">
                            <div class="space-y-2">
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-500">Free Throws</span>
                                    <span class="font-medium">${seasonStats.total_ftm}/${seasonStats.total_fta} (${seasonStats.ft_percentage}%)</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-500">2-Pointers</span>
                                    <span class="font-medium">${seasonStats.total_2pm}/${seasonStats.total_2pa} (${seasonStats.fg2_percentage}%)</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-500">3-Pointers</span>
                                    <span class="font-medium">${seasonStats.total_3pm}/${seasonStats.total_3pa} (${seasonStats.fg3_percentage}%)</span>
                                </div>
                            </div>
                        </div>
                    ` : `
                        <p class="text-gray-500">No season statistics available yet.</p>
                    `}
                </div>
            </div>

            <!-- Recent Games -->
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Recent Games</h2>
                ${recentGames.length > 0 ? `
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Opponent</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Points</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">FT</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">2PT</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">3PT</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Fouls</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${recentGames.map(game => `
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${new Date(game.date).toLocaleDateString()}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${game.opponent}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-center font-semibold">${game.points}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-center">${game.ft}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-center">${game.fg2}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-center">${game.fg3}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-center">${game.fouls}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-center">
                                            <a href="/games/${game.game_id}" class="text-indigo-600 hover:text-indigo-900">View</a>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                ` : `
                    <p class="text-gray-500">No games played yet.</p>
                `}
            </div>
        `;
    }
});

// Image upload modal
function showUploadModal() {
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50';
    modal.innerHTML = `
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h3 class="text-lg font-semibold mb-4">Upload Player Photo</h3>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Select Image (JPG or PNG, max 5MB)
                    </label>
                    <input type="file" name="file" accept="image/jpeg,image/jpg,image/png" required
                           class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="this.closest('.fixed').remove()" 
                            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md">
                        Upload
                    </button>
                </div>
            </form>
        </div>
    `;
    document.body.appendChild(modal);
    
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const playerId = {{ player_id }};
        
        try {
            const response = await fetch(`/api/v1/players/${playerId}/upload-image`, {
                method: 'POST',
                body: formData
            });
            
            if (response.ok) {
                modal.remove();
                location.reload();
            } else {
                const error = await response.json();
                alert(error.detail || 'Upload failed');
            }
        } catch (error) {
            alert('Upload failed: ' + error.message);
        }
    });
}
</script>
{% endblock %}

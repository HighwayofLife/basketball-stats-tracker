{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Success/Error Banner -->
    <div id="banner" class="banner" style="display: none;">
        <div class="banner-content">
            <span id="banner-message"></span>
            <button id="banner-close" class="banner-close" aria-label="Close">Ã—</button>
        </div>
    </div>

    <h2>{% if is_edit %}Edit Scheduled Game{% else %}Schedule Game{% endif %}</h2>

    <form id="create-game-form">
        <div class="form-group">
            <label for="game-date">Game Date</label>
            <input type="date" class="form-control" id="game-date" required>
        </div>

        <div class="form-group">
            <label for="game-time">Game Time</label>
            <input type="time" class="form-control" id="game-time">
        </div>

        <div class="form-group">
            <label for="season">Season</label>
            <select class="form-control" id="season" required>
                <option value="">Select Season</option>
            </select>
            <small class="text-muted">The season this game belongs to</small>
        </div>

        <div class="form-group">
            <label for="home-team">Home Team</label>
            <select class="form-control" id="home-team" required>
                <option value="">Select Home Team</option>
            </select>
        </div>

        <div class="form-group">
            <label for="away-team">Away Team</label>
            <select class="form-control" id="away-team" required>
                <option value="">Select Away Team</option>
            </select>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" placeholder="e.g., Main Gymnasium">
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">{% if is_edit %}Update Game{% else %}Schedule Game{% endif %}</button>
        <a href="/games" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<style>
.form-group {
    margin-bottom: 1rem;
}

.form-control {
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form-control:focus {
    color: #495057;
    background-color: #fff;
    border-color: #80bdff;
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.btn {
    display: inline-block;
    font-weight: 400;
    color: #212529;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    background-color: transparent;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
                border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    text-decoration: none;
    margin-right: 0.5rem;
}

.btn-primary {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    color: #fff;
    background-color: #0069d9;
    border-color: #0062cc;
}

.btn-secondary {
    color: #fff;
    background-color: #6c757d;
    border-color: #6c757d;
}

.btn-secondary:hover {
    color: #fff;
    background-color: #5a6268;
    border-color: #545b62;
}

.text-muted {
    color: #6c757d !important;
    font-size: 0.875rem;
    margin-top: 0.25rem;
    display: block;
}

</style>

<script>
// Banner functions
function showSuccessBanner(message) {
    const banner = document.getElementById('banner');
    const bannerMessage = document.getElementById('banner-message');

    bannerMessage.textContent = message;
    banner.className = 'banner success';
    banner.style.display = 'block';

    // Auto-hide after 5 seconds
    setTimeout(() => {
        hideBanner();
    }, 5000);
}

function showErrorBanner(message) {
    const banner = document.getElementById('banner');
    const bannerMessage = document.getElementById('banner-message');

    bannerMessage.textContent = message;
    banner.className = 'banner error';
    banner.style.display = 'block';
}

function hideBanner() {
    const banner = document.getElementById('banner');
    banner.style.display = 'none';
}

document.addEventListener('DOMContentLoaded', async () => {
    // Setup banner close functionality
    document.getElementById('banner-close').addEventListener('click', hideBanner);
    
    // Check if we're in edit mode
    const isEdit = {{ 'true' if is_edit else 'false' }};
    let scheduledGameId = null;
    
    {% if is_edit and scheduled_game %}
    // Pre-populate form fields for editing
    scheduledGameId = {{ scheduled_game.id }};
    document.getElementById('game-date').value = '{{ game_date }}';
    document.getElementById('game-time').value = '{{ game_time }}';
    document.getElementById('location').value = '{{ scheduled_game.location or "" }}';
    document.getElementById('notes').value = '{{ scheduled_game.notes or "" }}';
    {% else %}
    // Set today's date as default for new games
    document.getElementById('game-date').valueAsDate = new Date();
    {% endif %}

    // Load seasons
    try {
        const token = localStorage.getItem('access_token');
        const response = await fetch('/v1/seasons', {
            headers: token ? { 'Authorization': `Bearer ${token}` } : {}
        });

        if (response.ok) {
            const data = await response.json();
            const seasons = data.seasons;
            const seasonSelect = document.getElementById('season');

            seasons.forEach(season => {
                const option = new Option(season.name, season.id);
                {% if is_edit and scheduled_game %}
                if (season.id === {{ scheduled_game.season_id }}) {
                    option.selected = true; // Set scheduled game's season as selected
                }
                {% else %}
                if (season.is_active) {
                    option.selected = true; // Set active season as default
                }
                {% endif %}
                seasonSelect.add(option);
            });

            if (seasons.length === 0) {
                const option = new Option('No seasons available - Create one first', '');
                option.disabled = true;
                seasonSelect.add(option);
            }
        } else {
            console.error('Error loading seasons:', response.status);
            const option = new Option('Error loading seasons', '');
            option.disabled = true;
            document.getElementById('season').add(option);
        }
    } catch (error) {
        console.error('Error loading seasons:', error);
        const option = new Option('Error loading seasons', '');
        option.disabled = true;
        document.getElementById('season').add(option);
    }

    // Load teams
    try {
        const response = await fetch('/v1/teams');
        const teams = await response.json();

        const homeSelect = document.getElementById('home-team');
        const awaySelect = document.getElementById('away-team');

        teams.forEach(team => {
            const option1 = new Option(team.name, team.id);
            const option2 = new Option(team.name, team.id);
            {% if is_edit and scheduled_game %}
            if (team.id === {{ scheduled_game.home_team_id }}) {
                option1.selected = true;
            }
            if (team.id === {{ scheduled_game.away_team_id }}) {
                option2.selected = true;
            }
            {% endif %}
            homeSelect.add(option1);
            awaySelect.add(option2);
        });
    } catch (error) {
        console.error('Error loading teams:', error);
    }

    // Form submission
    document.getElementById('create-game-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const homeTeamId = parseInt(document.getElementById('home-team').value);
        const awayTeamId = parseInt(document.getElementById('away-team').value);
        const seasonId = parseInt(document.getElementById('season').value);

        if (homeTeamId === awayTeamId) {
            showErrorBanner('Home and away teams must be different');
            return;
        }

        if (!seasonId) {
            showErrorBanner('Please select a season for this game');
            return;
        }

        const scheduleData = {
            scheduled_date: document.getElementById('game-date').value,
            home_team_id: homeTeamId,
            away_team_id: awayTeamId,
            season_id: seasonId,
            scheduled_time: document.getElementById('game-time').value || null,
            location: document.getElementById('location').value || null,
            notes: document.getElementById('notes').value || null
        };

        try {
            const token = localStorage.getItem('access_token');
            const headers = {
                'Content-Type': 'application/json'
            };

            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const url = isEdit ? `/v1/games/scheduled/${scheduledGameId}` : '/v1/games/scheduled';
            const method = isEdit ? 'PUT' : 'POST';
            
            const response = await fetch(url, {
                method: method,
                headers: headers,
                credentials: 'include', // Include cookies for authentication
                body: JSON.stringify(scheduleData)
            });

            if (response.ok) {
                const scheduledGame = await response.json();
                // Store success message in sessionStorage for display on games page
                const successMessage = isEdit ? 'Game updated successfully!' : 'Game scheduled successfully!';
                sessionStorage.setItem('successMessage', successMessage);
                // Redirect to games page
                window.location.href = '/games';
            } else {
                const error = await response.json();
                const action = isEdit ? 'updating' : 'scheduling';
                showErrorBanner(`Error ${action} game: ${error.detail}`);
            }
        } catch (error) {
            console.error('Error scheduling game:', error);
            const action = isEdit ? 'update' : 'schedule';
            showErrorBanner(`Failed to ${action} game`);
        }
    });
});
</script>
{% endblock %}
